
<div ng-controller="homeController">

    <div class="container" ng-show="showLogin">

      <form class="form-signin">
       
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model="userEmail" class="form-control" placeholder="Email address"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="userPassword" class="form-control" placeholder="Password"/>
       <!--  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
        <button ng-click="login()" class="btn-panel-big">Sign in</button>
      </form>

    </div> <!-- /container -->


 
</div>
